<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'users/css/register_style.css' %}">  
</head>
<body>
  <header>
    <img src="./images/WhatsApp Image 2024-11-28 at 15.52.08_30ac69a9.jpg" alt="Company Logo">
    Sign Up
  </header>

  <div class="signup-container">
    <h2>Create Your Account</h2>

    <div class="input-container">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name">
    </div>

    <div class="input-container">
      <label for="email">Email</label>
      <input type="text" id="email" placeholder="Enter your email">
    </div>

    <div class="input-container">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password">
    </div>

    <div class="input-container">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Confirm your password">
    </div>

    <button class="btn-signup">Sign Up</button>

    <div class="login">
      Already have an account? <a href="{% url 'login' %}">Log in</a>
    </div>

    <div class="social-login">
      <img src="./images/icons8-facebook-48.png" alt="Facebook" width="30" onclick="location.href='https://facebook.com'">
      <img src="./images/google.png" alt="Google" width="30" onclick="location.href='https://google.com'">
    </div>
  </div>
</body>
</html>
