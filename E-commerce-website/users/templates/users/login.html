<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'users/css/login_style.css' %}">
</head>
<body>
  <header>
    <img src="{% static 'users/images/WhatsApp_Image.jpg' %}" alt="Company Logo">
    Login
  </header>

  <div class="login-container">
    <h2>Welcome Back!</h2>

    <!-- Add form tag -->
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      
      <div class="input-container">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter your email">
      </div>

      <div class="input-container">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
      </div>

      <button class="btn-login" type="submit">Log In</button>
    </form>

    <div class="signup">
      Don't have an account? <a href="{% url 'register' %}">Sign up</a>
    </div>

    <div class="social-login">
      <img src="{% static 'users/images/icons8-facebook-48.png' %}" alt="Facebook" width="30" onclick="location.href='https://facebook.com'">
      <img src="{% static 'users/images/google.png' %}" alt="Google" width="30" onclick="location.href='https://google.com'">
    </div>
  </div>
</body>
</html>
